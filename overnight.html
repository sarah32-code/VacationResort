<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vacation Resort</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="home.html">Vacation Resort</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="dining.html">Dining</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="activities.html">Activities</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="overnight.html">Overnight</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="rentacar.html">Car rental</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container">
        <header>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h1>Overnight Cost Estimator</h1>
                    </div>
                </div>
            </div>
        </header>
        <form id="overnightCostForm">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <label for="Name">Name:</label>
                        <input id="Name" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="Email">Email:</label>
                        <input id="Email" type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputPickupDate"> date:</label>
                        <input id="inputPickupDate" type="date">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="inputNumOfNights">Number of Nights:</label>
                        <input id="inputNumOfNights" type="number" min="0" max="28" value="0">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>Type Of room</h2>
                        <div>
                            <input type="radio" name="roomType" id="King">
                            <label for="King">King</label>
                        </div>
                        <div>
                            <input type="radio" name="roomType" id="Queen">
                            <label for="Queen">Queen</label>
                        </div>
                        <div>
                            <input type="radio" name="roomType" id="TwoBedroomSuite">
                            <label for="TwoBedroomSuite">2-Bedroom suite</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>Number of Adults</h2>
                        <div>
                            <label for="numAdults">Adults:</label>
                            <input type="number" id="numAdults" name="numAdults" min="1" max="4" value="1">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>Number of Children</h2>
                        <div>
                            <label for="numChildren">Children:</label>
                            <input type="number" id="numChildren" name="numChildren" min="0" max="4" value="0">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <h2>Discount</h2>
                        <div>
                            <input type="radio" name="Discount" id="AAA/Senior">
                            <label for="AAA/Senior">AAA/Senior (10%)</label>
                        </div>
                        <div>
                            <input type="radio" name="Discount" id="Military">
                            <label for="Military">Military (20%)</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <input type="submit" value="Estimate Total cost">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div>
                            <label>Original room cost:</label><span id="outputOriginalRoomCost">xxx.xx</span>
                        </div>
                        <div>
                            <label>Discount:</label><span id="outputDiscount">xxx.xx</span>
                        </div>
                        <div>
                            <label>The discounted room cost:</label><span id="outputDiscountedRoomCost">xxx.xx</span>
                        </div>
                        <div>
                            <label>Tax:</label><span id="outputTax">xxx.xx</span>
                        </div>
                        <div>
                            <label>Total Due:</label><span id="outputTotalDue">xxx.xx</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="scripts/index.js"></script>
</body>

</html>
